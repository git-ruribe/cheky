// 1. Funci√≥n de compresi√≥n de im√°genes
function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
    return new Promise((resolve, reject) => {
        // Validar que es una imagen
        if (!file.type.startsWith('image/')) {
            reject(new Error('El archivo no es una imagen'));
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            // Calcular nuevas dimensiones manteniendo la proporci√≥n
            let { width, height } = img;
            
            // Solo redimensionar si la imagen es m√°s grande que los l√≠mites
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            // Configurar canvas
            canvas.width = width;
            canvas.height = height;
            
            // Mejorar calidad de renderizado
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Dibujar imagen redimensionada
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convertir a base64 con compresi√≥n
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Limpiar memoria
            URL.revokeObjectURL(img.src);
            
            resolve(compressedDataUrl);
        };
        
        img.onerror = () => {
            reject(new Error('Error al cargar la imagen'));
        };
        
        // Cargar imagen
        img.src = URL.createObjectURL(file);
    });
}

        // Funci√≥n de filtro vintage autom√°tico (Sepia + Foto Antigua)
function applyAutoVintageFilter(imageData) {
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        // 1. Aplicar efecto sepia
        let newR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        let newG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        let newB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        
        // 2. A√±adir efecto de foto antigua
        // Agregar sutil ruido vintage
        const noise = (Math.random() - 0.5) * 15;
        newR = Math.max(0, Math.min(255, newR + noise));
        newG = Math.max(0, Math.min(255, newG + noise));
        newB = Math.max(0, Math.min(255, newB + noise));
        
        // 3. Reducir contraste para efecto envejecido
        newR = newR * 0.85 + 35;
        newG = newG * 0.85 + 25;
        newB = newB * 0.85 + 15;
        
        // 4. A√±adir un toque c√°lido extra
        newR = Math.min(255, newR * 1.05);
        newG = Math.min(255, newG * 1.02);
        newB = Math.max(0, newB * 0.98);
        
        data[i] = newR;
        data[i + 1] = newG;
        data[i + 2] = newB;
        // data[i + 3] mantiene la transparencia original
    }
    
    return imageData;
}

function generateRestaurantIndexContent() {
    const completedCount = getCompletedRacesCount();
    let finalHtmlList = ''; // Usaremos esta variable para construir el HTML final

    // --- NUEVA L√ìGICA DE AGRUPACI√ìN ---

    // 1. Creamos un objeto para agrupar las carreras por mes y a√±o
    const carrerasPorMes = {};
    restaurants.forEach(race => {
        // Obtenemos la fecha y la formateamos a un texto como "Julio de 2025"
        // Le a√±adimos T12:00 para evitar problemas de zona horaria
        const fecha = new Date(race.date + 'T12:00:00');
        const mesAnio = fecha.toLocaleDateString('es-ES', {
            month: 'long',
            year: 'numeric'
        });
        
        // Si no existe una entrada para este mes, la creamos como un array vac√≠o
        if (!carrerasPorMes[mesAnio]) {
            carrerasPorMes[mesAnio] = [];
        }

        // A√±adimos la carrera al array del mes correspondiente
        carrerasPorMes[mesAnio].push(race);
    });

    // 2. Ordenamos los meses cronol√≥gicamente
    const mesesOrdenados = Object.keys(carrerasPorMes).sort((a, b) => {
        // Para ordenar, convertimos el mes de vuelta a una fecha
        const fechaA = new Date(carrerasPorMes[a][0].date + 'T12:00:00');
        const fechaB = new Date(carrerasPorMes[b][0].date + 'T12:00:00');
        return fechaA - fechaB;
    });

    // 3. Generamos el HTML final, iterando sobre los meses ya ordenados
    mesesOrdenados.forEach(mes => {
        // A√±adimos el t√≠tulo del mes como separador
        finalHtmlList += `<div class="month-separator">${mes}</div>`;

        // Ordenamos las carreras DENTRO del mes por d√≠a
        const carrerasDelMes = carrerasPorMes[mes].sort((a, b) => new Date(a.date) - new Date(b.date));

        carrerasDelMes.forEach(race => {
            const sanitizedRaceName = race.name.replace(/[.#$[\]]/g, '_');
            const isCompleted = userData.races && userData.races[sanitizedRaceName];
            const completedClass = isCompleted ? 'completed' : '';
            const iconClass = isCompleted ? 'fas fa-check-circle completed-icon' : 'far fa-circle';
            const clickAction = isCompleted
                ? `MapsToRacePageBySanitizedName('${sanitizedRaceName}')`
                : `openRaceParticipationModal('${race.name}')`;

            // Generamos el HTML del elemento de la lista (esto es igual que antes)
            finalHtmlList += `
                <li class="restaurant-list-item ${completedClass}" onclick="${clickAction}">
                    <div class="restaurant-icon-container">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="restaurant-details">
                        <div class="restaurant-name">${race.name}</div>
                        <div class="restaurant-date">${race.date}</div>
                    </div>
                </li>
            `;
        });
    });

    // --- FIN DE LA NUEVA L√ìGICA ---

    // Devolvemos el HTML completo para la p√°gina del √≠ndice
    return `
        <div class="page-content restaurant-index-content">
            <h2 class="restaurant-index-header">Calendario de Carreras 2S 2025</h2>
            <p class="restaurant-index-count">${completedCount} de ${restaurants.length} carreras completadas</p>
            <button class="challenge-button" onclick="openTrophyModal()" style="margin: 15px auto;">
                <i class="fas fa-trophy"></i>
                Ver mis logros
            </button>
            <div class="restaurant-list-container">
                <ul class="restaurant-list">${finalHtmlList}</ul>
            </div>
        </div>`;
}

            if (!modalImageEl.src) return;

                    const res = await fetch(modalImageEl.src);
                    const blob = await res.blob();
                    const file = new File([blob], 'cheky_foto.jpg', { type: blob.type });

                    await navigator.share({

function generateICSFile(config) {
    const now = new Date();
    
    // Funci√≥n para formatear fecha local (sin zona horaria)
    const formatLocalDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}${month}${day}T${hours}${minutes}${seconds}`;
    };
    
    // Obtener el pr√≥ximo d√≠a objetivo
    const getNextTargetDay = (targetDay) => {
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const targetDayIndex = dayNames.indexOf(targetDay);
        const today = new Date();
        const todayIndex = today.getDay();
        
        let daysUntilTarget = targetDayIndex - todayIndex;
        if (daysUntilTarget <= 0) {
            daysUntilTarget += 7;
        }
        
        const nextTargetDay = new Date(today);
        nextTargetDay.setDate(today.getDate() + daysUntilTarget);
        return nextTargetDay;
    };
    
    const firstEventDate = getNextTargetDay(config.day);
    
    // Configurar hora
    const timeConfig = {
        'lunch': { hour: 14, label: 'Mediodia' },
        'afternoon': { hour: 17, label: 'Tarde' },
        'evening': { hour: 20, label: 'Noche' }
    };
    
    const selectedTime = timeConfig[config.time];
    firstEventDate.setHours(selectedTime.hour, 0, 0, 0);
    
    const endTime = new Date(firstEventDate);
    endTime.setHours(selectedTime.hour + 1, 0, 0, 0);
    
    // Determinar frecuencia y n√∫mero de eventos
    const interval = config.rhythm === 'weekly' ? 1 : 2;
    const numberOfEvents = 12;
    
    // Generar UID √∫nico
    const uid = `cheky-carreras-${Date.now()}@cheky.app`;
    
    // Crear descripci√≥n simple sin caracteres problem√°ticos
    const description = `Es hora de tu aventura ${config.rhythm === 'weekly' ? 'semanal' : 'quincenal'}! No te olvides de completar tu Cheky. Elige una de las carreras de la lista y disfruta. Link: https://cheky.app/`;
    
    // **IMPORTANTE**: Usar solo \n para saltos de l√≠nea internos del ICS
    const icsLines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//cheky.app//carreras//ES',
        'CALSCALE:GREGORIAN',
        'METHOD:PUBLISH',
        'X-WR-CALNAME:Cheky: carreras de Monterrey',
        'X-WR-CALDESC:Tu ruta para explorar las mejores carreras de Monterrey',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTART:${formatLocalDate(firstEventDate)}`,
        `DTEND:${formatLocalDate(endTime)}`,
        `DTSTAMP:${formatLocalDate(now)}`,
        'SUMMARY:Tu Cheky de la Semana: Corre una carrera',
        `DESCRIPTION:${description}`,
        'LOCATION:Monterrey, Nuevo Leon, Mexico',
        'CATEGORIES:PERSONAL',
        `RRULE:FREQ=WEEKLY;INTERVAL=${interval};COUNT=${numberOfEvents}`,
        'STATUS:CONFIRMED',
        'BEGIN:VALARM',
        'TRIGGER:-PT2H',
        'ACTION:DISPLAY',
        'DESCRIPTION:Recordatorio: Tu Cheky de carreras en 2 horas',
        'END:VALARM',
        'END:VEVENT',
        'END:VCALENDAR'
    ];
    
    // Unir con \r\n (CRLF) que es el est√°ndar para ICS
    return icsLines.join('\r\n') + '\r\n';
}  
        
        function downloadFile(content, filename, mimeType) {
            // Crear el blob con el tipo MIME correcto para ICS
            const blob = new Blob([content], { 
                type: 'text/calendar;charset=utf-8' 
            });
            
            // Crear URL del blob
            const url = URL.createObjectURL(blob);
            
            // Crear elemento de descarga
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            
            // Agregar al DOM temporalmente
            document.body.appendChild(link);
            
            // Simular clic para descargar
            link.click();
            
            // Limpiar
            document.body.removeChild(link);
            
            // Limpiar URL del blob despu√©s de un momento
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

            // Listener para el bot√≥n de Entrar/Registrar
            actionBtn.addEventListener('click', async () => {
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                errorEl.textContent = ''; // Limpiar error

                try {
                    if (isLogin) {
                        // --- L√≥gica de Iniciar Sesi√≥n ---
                        await signIn(email, password);
                        // El observador onAuthStateChanged se encargar√° del resto
                    } else {
                        // --- L√≥gica de Registro ---
                        const name = document.getElementById('nameInput').value;
                        if (!name) {
                            errorEl.textContent = 'Por favor, introduce tu nombre.';
                            return;
                        }
                        await signUp(email, password, name);
                        // El observador onAuthStateChanged se encargar√° del resto
                    }
                } catch (error) {
                    console.error("Error de autenticaci√≥n:", error.message);
                    // Traducir errores comunes de Firebase
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorEl.textContent = 'Email o contrase√±a incorrectos.';
                    } else if (error.code === 'auth/email-already-in-use') {
                        errorEl.textContent = 'Este email ya est√° registrado.';
                    } else if (error.code === 'auth/weak-password') {
                        errorEl.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
                    } else {
                        errorEl.textContent = 'Ocurri√≥ un error. Intenta de nuevo.';
                    }
                }
            });

            // Listener para el enlace que cambia entre Login y Registro
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                errorEl.textContent = ''; // Limpiar error al cambiar

                if (isLogin) {
                    title.textContent = 'Iniciar Sesi√≥n';
                    nameField.style.display = 'none';
                    actionBtn.textContent = 'Entrar';
                    toggleLink.textContent = '¬øNo tienes cuenta? Reg√≠strate';
                } else {
                    title.textContent = 'Crear Cuenta';
                    nameField.style.display = 'block';
                    actionBtn.textContent = 'Registrarme';
                    toggleLink.textContent = '¬øYa tienes cuenta? Inicia Sesi√≥n';
                }
            });
        }

        // A√±ade esta nueva funci√≥n a tu script
        function MapsToRacePageBySanitizedName(sanitizedRaceName) {
            // Buscamos en nuestro array de p√°ginas (contentPages) la p√°gina que corresponde a esta carrera
            const pageIndex = contentPages.findIndex(page => 
                page.type === 'completedRace' && 
                page.data && 
                page.data.name.replace(/[.#$[\]]/g, '_') === sanitizedRaceName
            );

            if (pageIndex !== -1) {
                // Si la encontramos, navegamos directamente a ella
                navigateToPage(pageIndex);
            } else {
                console.warn(`No se encontr√≥ una p√°gina para la carrera: ${sanitizedRaceName}`);
                alert("No se pudo encontrar la p√°gina para esta carrera.");
            }
        }
        
    </script>
