// 1. Funci√≥n de compresi√≥n de im√°genes
function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
    return new Promise((resolve, reject) => {
        // Validar que es una imagen
        if (!file.type.startsWith('image/')) {
            reject(new Error('El archivo no es una imagen'));
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            // Calcular nuevas dimensiones manteniendo la proporci√≥n
            let { width, height } = img;
            
            // Solo redimensionar si la imagen es m√°s grande que los l√≠mites
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            // Configurar canvas
            canvas.width = width;
            canvas.height = height;
            
            // Mejorar calidad de renderizado
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Dibujar imagen redimensionada
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convertir a base64 con compresi√≥n
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Limpiar memoria
            URL.revokeObjectURL(img.src);
            
            resolve(compressedDataUrl);
        };
        
        img.onerror = () => {
            reject(new Error('Error al cargar la imagen'));
        };
        
        // Cargar imagen
        img.src = URL.createObjectURL(file);
    });
}

        // Funci√≥n de filtro vintage autom√°tico (Sepia + Foto Antigua)
function applyAutoVintageFilter(imageData) {
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        // 1. Aplicar efecto sepia
        let newR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        let newG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        let newB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        
        // 2. A√±adir efecto de foto antigua
        // Agregar sutil ruido vintage
        const noise = (Math.random() - 0.5) * 15;
        newR = Math.max(0, Math.min(255, newR + noise));
        newG = Math.max(0, Math.min(255, newG + noise));
        newB = Math.max(0, Math.min(255, newB + noise));
        
        // 3. Reducir contraste para efecto envejecido
        newR = newR * 0.85 + 35;
        newG = newG * 0.85 + 25;
        newB = newB * 0.85 + 15;
        
        // 4. A√±adir un toque c√°lido extra
        newR = Math.min(255, newR * 1.05);
        newG = Math.min(255, newG * 1.02);
        newB = Math.max(0, newB * 0.98);
        
        data[i] = newR;
        data[i + 1] = newG;
        data[i + 2] = newB;
        // data[i + 3] mantiene la transparencia original
    }
    
    return imageData;
}

// Funci√≥n simplificada para manejar la subida de fotos con filtro autom√°tico
async function handlePhotoUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    try {
        // Mostrar indicador de carga
        showLoadingIndicator(true);
        
        // Obtener informaci√≥n del archivo original
        const originalInfo = {
            name: file.name,
            size: file.size,
            sizeKB: Math.round(file.size / 1024),
        };
        
        console.log('Procesando imagen:', originalInfo.name, `(${originalInfo.sizeKB}KB)`);

        gtag('event', 'cheky_completed', {
            'cheky_list_name': 'Carreras Monterrey', // Variable con el nombre de la lista
            'cheky_item_name': originalInfo.name          // Variable con el nombre del lugar
            });
        
        // Comprimir imagen CON filtro vintage autom√°tico
        const processedDataUrl = await compressImageWithVintageFilter(file, 800, 600, 0.8);
        
        // Calcular tama√±o procesado
        const processedSize = Math.round(processedDataUrl.length * 0.75); // Aproximaci√≥n
        const compressionRatio = Math.round((1 - processedSize / originalInfo.size) * 100);
        
        console.log(`‚ú® Filtro vintage aplicado y comprimido: ${originalInfo.sizeKB}KB ‚Üí ${Math.round(processedSize/1024)}KB (${compressionRatio}% reducci√≥n)`);
        
        // Guardar imagen procesada

        // Actualizar vista

        // Ocultar indicador de carga
        showLoadingIndicator(false);
        
        // Mostrar mensaje de √©xito
        showSuccessMessage(`üì∏ Foto guardada (${Math.round(processedSize/1024)}KB)`);

        // Verificar logros
        const oldCount = getCompletedRacesCount() - 1; // Restamos 1 porque ya se guard√≥ la nueva
        const newCount = getCompletedRacesCount();
        checkForNewAchievements(newCount, oldCount);
        
    } catch (error) {
        console.error('Error al procesar imagen:', error);
        showLoadingIndicator(false);
        alert('Error al procesar la imagen. Por favor, intenta con otra imagen.');
    }
    
    // Limpiar input
    event.target.value = '';
}

function importPhotos(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const photos = JSON.parse(e.target.result);
            
            Object.keys(photos).forEach(key => {
                if (key.startsWith(PHOTO_PREFIX)) {
                    localStorage.setItem(key, photos[key]);
                }
            });
            
            renderCurrentPage();
            showSuccessMessage('Fotos restauradas exitosamente');
        } catch (error) {
            alert('Error al importar fotos: archivo inv√°lido');
        }
    };
    reader.readAsText(file);
}

function generateICSFile(config) {
    const now = new Date();
    
    // Funci√≥n para formatear fecha local (sin zona horaria)
    const formatLocalDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}${month}${day}T${hours}${minutes}${seconds}`;
    };
    
    // Obtener el pr√≥ximo d√≠a objetivo
    const getNextTargetDay = (targetDay) => {
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const targetDayIndex = dayNames.indexOf(targetDay);
        const today = new Date();
        const todayIndex = today.getDay();
        
        let daysUntilTarget = targetDayIndex - todayIndex;
        if (daysUntilTarget <= 0) {
            daysUntilTarget += 7;
        }
        
        const nextTargetDay = new Date(today);
        nextTargetDay.setDate(today.getDate() + daysUntilTarget);
        return nextTargetDay;
    };
    
    const firstEventDate = getNextTargetDay(config.day);
    
    // Configurar hora
    const timeConfig = {
        'lunch': { hour: 14, label: 'Mediodia' },
        'afternoon': { hour: 17, label: 'Tarde' },
        'evening': { hour: 20, label: 'Noche' }
    };
    
    const selectedTime = timeConfig[config.time];
    firstEventDate.setHours(selectedTime.hour, 0, 0, 0);
    
    const endTime = new Date(firstEventDate);
    endTime.setHours(selectedTime.hour + 1, 0, 0, 0);
    
    // Determinar frecuencia y n√∫mero de eventos
    const interval = config.rhythm === 'weekly' ? 1 : 2;
    const numberOfEvents = 12;
    
    // Generar UID √∫nico
    const uid = `cheky-carreras-${Date.now()}@cheky.app`;
    
    // Crear descripci√≥n simple sin caracteres problem√°ticos
    const description = `Es hora de tu aventura ${config.rhythm === 'weekly' ? 'semanal' : 'quincenal'}! No te olvides de completar tu Cheky. Elige una de las carreras de la lista y disfruta. Link: https://cheky.app/`;
    
    // **IMPORTANTE**: Usar solo \n para saltos de l√≠nea internos del ICS
    const icsLines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//cheky.app//carreras//ES',
        'CALSCALE:GREGORIAN',
        'METHOD:PUBLISH',
        'X-WR-CALNAME:Cheky: carreras de Monterrey',
        'X-WR-CALDESC:Tu ruta para explorar las mejores carreras de Monterrey',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTART:${formatLocalDate(firstEventDate)}`,
        `DTEND:${formatLocalDate(endTime)}`,
        `DTSTAMP:${formatLocalDate(now)}`,
        'SUMMARY:Tu Cheky de la Semana: Corre una carrera',
        `DESCRIPTION:${description}`,
        'LOCATION:Monterrey, Nuevo Leon, Mexico',
        'CATEGORIES:PERSONAL',
        `RRULE:FREQ=WEEKLY;INTERVAL=${interval};COUNT=${numberOfEvents}`,
        'STATUS:CONFIRMED',
        'BEGIN:VALARM',
        'TRIGGER:-PT2H',
        'ACTION:DISPLAY',
        'DESCRIPTION:Recordatorio: Tu Cheky de carreras en 2 horas',
        'END:VALARM',
        'END:VEVENT',
        'END:VCALENDAR'
    ];
    
    // Unir con \r\n (CRLF) que es el est√°ndar para ICS
    return icsLines.join('\r\n') + '\r\n';
}  
        
        function downloadFile(content, filename, mimeType) {
            // Crear el blob con el tipo MIME correcto para ICS
            const blob = new Blob([content], { 
                type: 'text/calendar;charset=utf-8' 
            });
            
            // Crear URL del blob
            const url = URL.createObjectURL(blob);
            
            // Crear elemento de descarga
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            
            // Agregar al DOM temporalmente
            document.body.appendChild(link);
            
            // Simular clic para descargar
            link.click();
            
            // Limpiar
            document.body.removeChild(link);
            
            // Limpiar URL del blob despu√©s de un momento
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

                            <label style="display: block; margin-bottom: 5px; font-weight: 600;">‚è±Ô∏è Tiempo (opcional):</label>
                            <input type="text" id="raceTime" placeholder="ej: 25:30, 1:15:45" value="${existingData?.time || ''}" style="
                                width: 100%; padding: 8px; border: 2px solid var(--light-blue);
                                border-radius: 6px; font-size: 1rem;
                            ">
                        </div>
                        
                        <div style="display: flex; gap: 10px;">
                            <button class="info-button" onclick="saveRaceParticipation('${raceName}')" style="
                                flex: 1; margin: 0;
                            ">
                                <i class="fas fa-save"></i>
                                ${isEdit ? 'Actualizar' : 'Guardar'}
                            </button>
                            
                            ${isEdit ? `
                                <button class="info-button" onclick="deleteRaceParticipation('${raceName}')" style="
                                    flex: 1; margin: 0; background: #dc3545;
                                ">
                                    <i class="fas fa-trash"></i>
                                    Eliminar
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    <button class="modal-close-btn" onclick="closeRaceParticipationModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', modalHTML);
    }

    // Funci√≥n para eliminar participaci√≥n
    window.deleteRaceParticipation = function(raceName) {
        if (confirm(`¬øEst√°s seguro de eliminar tu participaci√≥n en "${raceName}"?`)) {
            localStorage.removeItem(PHOTO_PREFIX + raceName);
            closeRaceParticipationModal();
            initializeAlbumApp(); // Regenerar p√°ginas
            navigateToPage(2, 'backward'); // Volver al √≠ndice
            showSuccessMessage('üóëÔ∏è Participaci√≥n eliminada');
        }
    };


    // Actualizar funci√≥n para contar carreras completadas
    function getCompletedRacesCount() {
        return getCompletedRacesList().length;
    }

    // Funci√≥n para obtener √≠ndice de p√°gina de carrera completada
    function getCompletedRacePageIndex(raceName) {
        return contentPages.findIndex(page => 
            page.type === 'completedRace' && page.data.name === raceName
        );
    }
        
    </script>
