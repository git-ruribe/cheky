// 1. Funci√≥n de compresi√≥n de im√°genes
function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
    return new Promise((resolve, reject) => {
        // Validar que es una imagen
        if (!file.type.startsWith('image/')) {
            reject(new Error('El archivo no es una imagen'));
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            // Calcular nuevas dimensiones manteniendo la proporci√≥n
            let { width, height } = img;
            
            // Solo redimensionar si la imagen es m√°s grande que los l√≠mites
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            // Configurar canvas
            canvas.width = width;
            canvas.height = height;
            
            // Mejorar calidad de renderizado
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Dibujar imagen redimensionada
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convertir a base64 con compresi√≥n
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Limpiar memoria
            URL.revokeObjectURL(img.src);
            
            resolve(compressedDataUrl);
        };
        
        img.onerror = () => {
            reject(new Error('Error al cargar la imagen'));
        };
        
        // Cargar imagen
        img.src = URL.createObjectURL(file);
    });
}

// 4. Funci√≥n mejorada para manejar la subida de fotos (+ filtro)
//-----------------------------
        // Funci√≥n de filtro vintage autom√°tico (Sepia + Foto Antigua)
function applyAutoVintageFilter(imageData) {
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        // 1. Aplicar efecto sepia
        let newR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        let newG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        let newB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        
        // 2. A√±adir efecto de foto antigua
        // Agregar sutil ruido vintage
        const noise = (Math.random() - 0.5) * 15;
        newR = Math.max(0, Math.min(255, newR + noise));
        newG = Math.max(0, Math.min(255, newG + noise));
        newB = Math.max(0, Math.min(255, newB + noise));
        
        // 3. Reducir contraste para efecto envejecido
        newR = newR * 0.85 + 35;
        newG = newG * 0.85 + 25;
        newB = newB * 0.85 + 15;
        
        // 4. A√±adir un toque c√°lido extra
        newR = Math.min(255, newR * 1.05);
        newG = Math.min(255, newG * 1.02);
        newB = Math.max(0, newB * 0.98);
        
        data[i] = newR;
        data[i + 1] = newG;
        data[i + 2] = newB;
        // data[i + 3] mantiene la transparencia original
    }
    
    return imageData;
}

function generateICSFile(config) {
    const now = new Date();
    
    // Funci√≥n para formatear fecha local (sin zona horaria)
    const formatLocalDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}${month}${day}T${hours}${minutes}${seconds}`;
    };
    
    // Obtener el pr√≥ximo d√≠a objetivo
    const getNextTargetDay = (targetDay) => {
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const targetDayIndex = dayNames.indexOf(targetDay);
        const today = new Date();
        const todayIndex = today.getDay();
        
        let daysUntilTarget = targetDayIndex - todayIndex;
        if (daysUntilTarget <= 0) {
            daysUntilTarget += 7;
        }
        
        const nextTargetDay = new Date(today);
        nextTargetDay.setDate(today.getDate() + daysUntilTarget);
        return nextTargetDay;
    };
    
    const firstEventDate = getNextTargetDay(config.day);
    
    // Configurar hora
    const timeConfig = {
        'lunch': { hour: 14, label: 'Mediodia' },
        'afternoon': { hour: 17, label: 'Tarde' },
        'evening': { hour: 20, label: 'Noche' }
    };
    
    const selectedTime = timeConfig[config.time];
    firstEventDate.setHours(selectedTime.hour, 0, 0, 0);
    
    const endTime = new Date(firstEventDate);
    endTime.setHours(selectedTime.hour + 1, 0, 0, 0);
    
    // Determinar frecuencia y n√∫mero de eventos
    const interval = config.rhythm === 'weekly' ? 1 : 2;
    const numberOfEvents = 12;
    
    // Generar UID √∫nico
    const uid = `cheky-carreras-${Date.now()}@cheky.app`;
    
    // Crear descripci√≥n simple sin caracteres problem√°ticos
    const description = `Es hora de tu aventura ${config.rhythm === 'weekly' ? 'semanal' : 'quincenal'}! No te olvides de completar tu Cheky. Elige una de las carreras de la lista y disfruta. Link: https://cheky.app/`;
    
    // **IMPORTANTE**: Usar solo \n para saltos de l√≠nea internos del ICS
    const icsLines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//cheky.app//carreras//ES',
        'CALSCALE:GREGORIAN',
        'METHOD:PUBLISH',
        'X-WR-CALNAME:Cheky: carreras de Monterrey',
        'X-WR-CALDESC:Tu ruta para explorar las mejores carreras de Monterrey',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTART:${formatLocalDate(firstEventDate)}`,
        `DTEND:${formatLocalDate(endTime)}`,
        `DTSTAMP:${formatLocalDate(now)}`,
        'SUMMARY:Tu Cheky de la Semana: Corre una carrera',
        `DESCRIPTION:${description}`,
        'LOCATION:Monterrey, Nuevo Leon, Mexico',
        'CATEGORIES:PERSONAL',
        `RRULE:FREQ=WEEKLY;INTERVAL=${interval};COUNT=${numberOfEvents}`,
        'STATUS:CONFIRMED',
        'BEGIN:VALARM',
        'TRIGGER:-PT2H',
        'ACTION:DISPLAY',
        'DESCRIPTION:Recordatorio: Tu Cheky de carreras en 2 horas',
        'END:VALARM',
        'END:VEVENT',
        'END:VCALENDAR'
    ];
    
    // Unir con \r\n (CRLF) que es el est√°ndar para ICS
    return icsLines.join('\r\n') + '\r\n';
}  
        
        function downloadFile(content, filename, mimeType) {

        function showAuthForm() {

        function setupAuthFormListeners() {
            // --- Referencias a los elementos del DOM ---
            const authContainer = document.getElementById('auth-container');
            const title = document.getElementById('auth-title');
            const nameField = document.getElementById('name-field');
            const passwordField = document.getElementById('password-field');
            const actionBtn = document.getElementById('auth-action-btn');
            const toggleLink = document.getElementById('auth-toggle-link');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const errorEl = document.getElementById('auth-error');
            
            // --- Variable para controlar el estado del formulario ---
            let authState = 'login'; // Puede ser 'login', 'signup', o 'forgot_password'

            // --- Funci√≥n para actualizar la vista del formulario ---
            function updateAuthView() {
                errorEl.textContent = ''; // Limpiar errores
                errorEl.classList.remove('text-green-500'); // Quitar color de √©xito
                errorEl.classList.add('text-red-500');

                if (authState === 'login') {
                    title.textContent = 'Iniciar Sesi√≥n';
                    nameField.style.display = 'none';
                    passwordField.style.display = 'block';
                    actionBtn.textContent = 'Entrar';
                    toggleLink.textContent = '¬øNo tienes cuenta? Reg√≠strate';
                    forgotPasswordLink.style.display = 'block';
                    toggleLink.style.display = 'block';
                } else if (authState === 'signup') {
                    title.textContent = 'Crear Cuenta';
                    nameField.style.display = 'block';
                    passwordField.style.display = 'block';
                    actionBtn.textContent = 'Registrarme';
                    toggleLink.textContent = '¬øYa tienes cuenta? Inicia Sesi√≥n';
                    forgotPasswordLink.style.display = 'none';
                    toggleLink.style.display = 'block';
                } else if (authState === 'forgot_password') {
                    title.textContent = 'Recuperar Contrase√±a';
                    nameField.style.display = 'none';
                    passwordField.style.display = 'none';
                    actionBtn.textContent = 'Enviar Enlace de Recuperaci√≥n';
                    toggleLink.textContent = 'Volver a Iniciar Sesi√≥n';
                    forgotPasswordLink.style.display = 'none';
                    toggleLink.style.display = 'block'; // Reusamos el toggle link para volver
                }
            }

            // --- Event Listeners ---

            // Bot√≥n principal de acci√≥n (Entrar / Registrarme / Enviar Enlace)
            actionBtn.addEventListener('click', async () => {
                const email = document.getElementById('emailInput').value;
                const password = document.getElementById('passwordInput').value;
                errorEl.textContent = '';

                try {
                    if (authState === 'login') {
                        await signIn(email, password);
                        // El observador onAuthStateChanged se encargar√° de cerrar el modal
                    } else if (authState === 'signup') {
                        const name = document.getElementById('nameInput').value;
                        if (!name) {
                            errorEl.textContent = 'Por favor, introduce tu nombre.';
                            return;
                        }
                        const userCredential = await signUp(email, password, name);
                        // Verificamos que el alta fue de un usuario nuevo para no registrarlo dos veces
                        if (userCredential && userCredential.additionalUserInfo.isNewUser) {
                            trackChallengeEvent('EXATECsign_up', {
                                'method': 'Email/Password'
                            });
                        }

                    } else if (authState === 'forgot_password') {
                        if (!email) {
                            errorEl.textContent = 'Por favor, introduce tu email.';
                            return;
                        }
                        // Llamamos a la nueva funci√≥n de Firebase
                        await sendPasswordReset(email);
                        errorEl.classList.remove('text-red-500');
                        errorEl.classList.add('text-green-500'); // Cambiamos a color verde para √©xito
                        errorEl.textContent = '‚úÖ Enlace de recuperaci√≥n enviado a tu correo.';
                        actionBtn.disabled = true; // Deshabilitar bot√≥n para evitar spam
                        setTimeout(() => { // Volver a login despu√©s de unos segundos
                        authState = 'login';
                        updateAuthView();
                        actionBtn.disabled = false;
                        }, 4000);
                    }
                } catch (error) {
                    console.error("Error de autenticaci√≥n:", error.code, error.message);
                    // Traducir errores comunes de Firebase
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorEl.textContent = 'No se encontr√≥ un usuario con ese email.';
                            break;
                        case 'auth/wrong-password':
                            errorEl.textContent = 'Email o contrase√±a incorrectos.';
                            break;
                        case 'auth/email-already-in-use':
                            errorEl.textContent = 'Este email ya est√° registrado.';
                            break;
                        case 'auth/weak-password':
                            errorEl.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
                            break;
                        case 'auth/invalid-email':
                            errorEl.textContent = 'El formato del email no es v√°lido.';
                            break;
                        default:
                            errorEl.textContent = 'Ocurri√≥ un error. Intenta de nuevo.';
                    }
                }
            });

            // Enlace para cambiar entre vistas
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (authState === 'login') {
                    authState = 'signup';
                } else { // Si est√° en 'signup' o 'forgot_password', vuelve a 'login'
                    authState = 'login';
                }
                updateAuthView();
            });

            // Enlace para ir a la vista de recuperar contrase√±a
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                authState = 'forgot_password';
                updateAuthView();
            });

            // Inicializar la vista por primera vez
            updateAuthView();
        }

// Esta es la nueva funci√≥n principal que hace todo el trabajo.
async function loadAndRenderAllPosts() {
    showLoadingIndicator(true, "Cargando muro comunitario...");
    
    const postsRef = db.ref('public_posts');
    const snapshot = await postsRef.once('value');
    const postsData = snapshot.val();

    const container = document.getElementById('community-wall-container');
    if (!container) return; // Salir si el contenedor no existe
    container.innerHTML = ''; // Limpiar contenido anterior

    if (!postsData) {
        container.innerHTML = '<p style="text-align: center; color: #777;">A√∫n no hay publicaciones en el muro. ¬°S√© el primero!</p>';
        showLoadingIndicator(false);
        return;
    }

    // --- 1. Agrupar todas las publicaciones por nombre de carrera ---
    const postsByRace = {};
    for (const key in postsData) {
        const post = postsData[key];
        if (!postsByRace[post.raceName]) {
            // Si es la primera vez que vemos esta carrera, creamos un grupo para ella
            postsByRace[post.raceName] = {
                raceName: post.raceName,
                raceDate: post.raceDate, // Guardamos la fecha de la carrera para poder ordenar el grupo
                posts: [] // Un array para guardar todas las fotos de esta carrera
            };
        }
        postsByRace[post.raceName].posts.push(post);
    }

    // --- 2. Convertir el objeto de grupos en un array y ordenarlo ---
    // El array final estar√° ordenado por fecha de carrera, de m√°s nueva a m√°s vieja.
    const groupedAndSortedRaces = Object.values(postsByRace).sort((a, b) => {
        // Comparamos las fechas de las carreras para ordenar los grupos
        return new Date(b.raceDate) - new Date(a.raceDate);
    });

    // --- 3. Ordenar las fotos DENTRO de cada grupo ---
    // Por cada grupo, ordenamos sus fotos por fecha de publicaci√≥n (timestamp)
    groupedAndSortedRaces.forEach(group => {
        group.posts.sort((a, b) => b.timestamp - a.timestamp);
    });

    // --- 4. "Pintar" el resultado final en el HTML ---
    displayGroupedPosts(groupedAndSortedRaces);

    showLoadingIndicator(false);
}


// Nueva funci√≥n que se dedica solo a mostrar el resultado final.
function displayGroupedPosts(groupedRaces) {
    const container = document.getElementById('community-wall-container');
    if (!container) return;
    
    // Recorremos los grupos de carreras ya ordenados
    groupedRaces.forEach(group => {
        // A√±adimos el separador para el grupo
        const separator = document.createElement('h3');
        separator.className = 'post-separator';
        separator.textContent = `${group.raceName} (${group.raceDate})`; // Mostramos nombre y fecha
        container.appendChild(separator);

        // Recorremos las fotos (posts) dentro de cada grupo
        group.posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'community-post';
            postElement.innerHTML = `
                <img src="${post.photoURL}" alt="Foto de ${post.raceName}" loading="lazy">
                <div class="post-caption">
                    <div>
                        <i class="fas fa-user-circle"></i>
                        <span>${post.userName}</span>
                    </div>
                    <div class="post-race-date">
                        <i class="far fa-clock"></i>
                        <span>Publicado: ${new Date(post.timestamp).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
            container.appendChild(postElement);
        });
    });
}
