    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2E86C1; /* Azul dinámico principal */
            --light-blue: #AED6F1; /* Azul claro suave */
            --sky-blue: #EBF5FB; /* Azul muy claro/cielo */
            --dark-blue: #1B4F72; /* Azul marino oscuro */
            --accent-orange: #F39C12; /* Naranja energético para acentos */
            --fresh-green: #27AE60; /* Verde para logros/completado */
            --light-gray: #F8F9FA; /* Gris muy claro */
            --medium-gray: #6C757D; /* Gris medio */
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--sky-blue), var(--light-blue));
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-container {
            max-width: 450px;
            width: 100vw;
            height: 100vh;
            background: var(--primary-blue);
            border-radius: 0;
            box-shadow: none;
            border: none;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            body {
                padding: 10px;
            }
            
            .album-container {
                width: 100%;
                height: calc(100vh - 20px);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(46, 134, 193, 0.3);
                border: 8px solid var(--dark-blue);
            }
        }

        .album-book-wrapper {
            flex: 1;
            position: relative;
            perspective: 1200px;
            overflow: hidden;
            background: var(--sky-blue);
            margin: 15px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(46, 134, 193, 0.1);
            display: flex;
            flex-direction: column;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--sky-blue);
            border-radius: 10px;
            display: flex;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .page.flipping-forward {
            transform: rotateY(-180deg);
        }

        .page.flipping-backward {
            transform: rotateY(180deg);
        }

        .page-content {
            flex: 1;
            padding: 20px 20px 80px 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Portada Styles */
        .cover-page {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            border-radius: inherit;
        }

        .cover-title {
            font-family: 'Anton', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cover-subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .cover-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .cover-presented {
            position: absolute;
            bottom: 24px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            color: #fff;
            opacity: 0.92;
            letter-spacing: 0.02em;
            font-family: 'Lato', sans-serif;
            z-index: 2;
            pointer-events: none;
        }
        .cover-presented .cheky-highlight {
            font-weight: 700;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.04em;
            font-size: 1.5em;
            padding: 0 6px;
        }

        /* Runner Index Page Styles */
        .restaurant-index-content {
            text-align: center;
        }
        .restaurant-index-header {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }
        .restaurant-index-count {
            font-size: 1.2rem;
            color: var(--dark-blue);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .restaurant-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
        }
        .restaurant-list-container::-webkit-scrollbar { width: 6px; }
        .restaurant-list-container::-webkit-scrollbar-track { background: var(--light-blue); border-radius: 3px; }
        .restaurant-list-container::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 3px; }

        .restaurant-list-item {
            display: flex;
            align-items: center;
            background: var(--light-gray);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--light-blue);
            box-shadow: 0 2px 6px rgba(46, 134, 193, 0.15);
            font-size: 1.1rem;
            color: var(--dark-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            gap: 8px;
        }
        .restaurant-list-item i { font-size: 1.1rem; flex-shrink: 0; }
        .restaurant-list-item .fa-circle-check { color: var(--fresh-green); }
        .restaurant-list-item .fa-circle { color: var(--medium-gray); }
        .restaurant-list-item:hover { 
            background-color: var(--sky-blue); 
            border-color: var(--primary-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 134, 193, 0.2);
        }

        /* Runner Profile Page Specific Styles */
        .restaurant-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 20px 10px 80px 10px;
            overflow: hidden;
        }

        .restaurant-title {
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            height: 4.8rem;
            line-height: 2.2rem;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(46, 134, 193, 0.2);
        }

        .photo-display-area {
            flex-grow: 1;
            min-height: 0;
            width: 90%;
            max-width: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .user-photo-frame {
            background: linear-gradient(135deg, var(--light-blue), var(--sky-blue));
            border: 3px solid var(--primary-blue);
            border-radius: 15px;
            padding: 8px;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(46, 134, 193, 0.3);
        }
        
        .user-photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            display: block;
        }

        .photo-display-area img.user-photo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
                
        .user-photo-placeholder-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(174, 214, 241, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: var(--dark-blue);
            pointer-events: none;
            padding-bottom: 12px;
        }
        .user-photo-placeholder-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .user-photo-privacy-message {
            margin-top: 18px;
            font-size: 0.8rem;
            color: var(--dark-blue);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--light-blue);
            border-radius: 7px;
            padding: 10px 12px;
            text-align: center;
            font-family: 'Lato', sans-serif;
            width: 90%;
            max-width: 320px;
        }
        .user-photo-placeholder-icon { font-size: 3rem; margin-bottom: 0.3rem; color: var(--primary-blue); }
        .user-photo-text { font-size: 1rem; font-weight: 600; text-align: center; }
        .user-photo-placeholder-overlay.hidden { display: none; }

        .info-button {
            background: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(243, 156, 18, 0.3);
            font-family: 'Lato', sans-serif;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-button:hover {
            background: #E67E00;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(243, 156, 18, 0.4);
        }

        /* Modal Styles */
        .modal-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 79, 114, 0.8);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-content { 
            background: var(--sky-blue); 
            padding: 25px; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(27, 79, 114, 0.4);
            max-width: 90%; 
            width: 380px;
            position: relative; 
            transform: translateY(-20px); 
            transition: transform 0.3s ease;
            border: 3px solid var(--primary-blue);
            font-family: 'Lato', sans-serif; 
            color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            min-height: 200px;
        }
        
        .modal-overlay.show .modal-content { transform: translateY(0); }
        .modal-header {
            font-family: 'Anton', sans-serif; font-size: 1.6rem;
            color: var(--primary-blue); margin-bottom: 15px; text-align: center;
            flex-shrink: 0;
        }
        .modal-body {
            font-size: 1.1rem; line-height: 1.4; 
            overflow-y: auto; margin-bottom: 15px; padding-right: 8px; text-align: justify;
            flex-grow: 1;
        }
        .modal-body::-webkit-scrollbar { width: 6px; }
        .modal-body::-webkit-scrollbar-track { background: var(--light-blue); border-radius: 3px; }
        .modal-body::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 3px; }
        
        .modal-official-photo {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid var(--light-blue);
        }

        .modal-info-details { font-size: 1rem; color: var(--dark-blue); text-align: left; margin-bottom: 0.8rem; }
        .modal-info-details strong { color: var(--primary-blue); }
        .modal-info-details a { color: var(--accent-orange); text-decoration: underline; }
        .modal-info-details a:hover { color: var(--primary-blue); }
        .modal-social-icons-container { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; margin-bottom: 0.5rem;}
        .modal-social-icon {
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--primary-blue); color: white; text-decoration: none;
            font-size: 1rem; transition: all 0.2s ease; box-shadow: 0 2px 6px rgba(46, 134, 193, 0.3);
        }
        .modal-social-icon:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 8px rgba(46, 134, 193, 0.4);
            background: var(--dark-blue);
        }
        
        .modal-close-btn {
            background: var(--accent-orange); 
            color: white; 
            border: none;
            padding: 8px 12px; 
            border-radius: 50%; 
            font-size: 1.2rem; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            font-family: 'Lato', sans-serif; 
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .modal-close-btn:hover { background: #E67E00; transform: translateY(-1px); }

        /* Image Modal */
        .image-modal-overlay { 
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            background: rgba(27, 79, 114, 0.9);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .image-modal-overlay.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .image-modal-content {
            position: relative;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(27, 79, 114, 0.4);
            max-width: 90vw; 
            max-height: 90vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid var(--primary-blue);
        }
        .image-modal-img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }
        .image-modal-close-btn {
            position: absolute; 
            top: 5px;
            right: 5px;
            background: rgba(27, 79, 114, 0.8);
            color: white; border: none;
            border-radius: 50%; width: 35px; height: 35px; font-size: 1.2rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s ease;
            z-index: 10; 
        }
        .image-modal-close-btn:hover { background: rgba(27, 79, 114, 1); }

        .image-modal-action-btn {
            position: absolute;
            bottom: 10px;
            background: rgba(27, 79, 114, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .image-modal-delete-btn {
            right: 70px;
        }
        
        .image-modal-delete-btn:hover {
            background: #dc3545;
        }
        
        .image-modal-replace-btn {
            right: 15px;
        }
        
        .image-modal-replace-btn:hover {
            background: var(--accent-orange);
        }

        .image-modal-share-btn {
            right: 125px;
        }
        .image-modal-share-btn:hover {
            background: var(--accent-orange);
        }

        /* Navigation bar at the bottom */
        .navigation {
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            padding: 12px 15px;
            background: var(--dark-blue);
            border-radius: 0 0 15px 15px;
            width: 100%;
            flex-shrink: 0;
            position: relative;
            bottom: auto;
            left: auto;
            right: auto;
            z-index: 100;
            min-height: 60px;
            box-shadow: none;
        }
        
        @media (max-width: 767px) {
            .navigation {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 1000 !important;
                border-radius: 0 !important;
                box-shadow: 0 -2px 10px rgba(27, 79, 114, 0.4) !important;
            }
            
            .album-book-wrapper {
                margin: 15px 15px 90px 15px !important;
            }
        }
        
        @media (min-width: 768px) {
            .album-book-wrapper {
                margin: 15px;
            }
            
            .page-content {
                padding: 20px;
            }
            
            .restaurant-content-wrapper {
                padding: 20px 10px 15px 10px;
            }
        }

        .nav-btn:first-child { justify-self: start; }
        .page-indicator { 
            justify-self: center; 
            padding: 5px 0;
        }
        .page-indicator.index-link {
            cursor: pointer;
            color: var(--sky-blue);
        }
        .page-indicator.index-link:hover {
            text-decoration: underline;
            color: var(--accent-orange);
        }

        .nav-btn:last-child { justify-self: end; }
        .nav-btn, .page-indicator { font-size: 1.1rem; color: var(--sky-blue); }
        .nav-btn { background: none; border: none; cursor: pointer; padding: 5px 8px; transition: color 0.2s ease; }
        .nav-btn:hover:not(:disabled) { color: var(--accent-orange); }
        .nav-btn:disabled { color: rgba(174, 214, 241, 0.5); cursor: not-allowed; }

        /* Challenge Modal Styles */
        .challenge-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(27, 79, 114, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .challenge-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .challenge-modal-content {
            background: var(--sky-blue);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(27, 79, 114, 0.4);
            max-width: 90%;
            width: 400px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            border: 3px solid var(--primary-blue);
            font-family: 'Lato', sans-serif;
            color: var(--dark-blue);
            text-align: center;
        }

        .challenge-modal-overlay.show .challenge-modal-content {
            transform: translateY(0);
        }

        .challenge-modal-header {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }

        .challenge-modal-question {
            font-size: 1.2rem;
            line-height: 1.4;
            margin-bottom: 25px;
            color: var(--dark-blue);
        }

        .challenge-modal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .challenge-option-btn {
            background: var(--light-gray);
            color: var(--dark-blue);
            border: 2px solid var(--primary-blue);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (hover: hover) and (pointer: fine) {
            .calendar-download-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(46, 134, 193, 0.5);
            }
            
            .calendar-download-btn:hover::before {
                left: 100%;
            }
        }

        .calendar-download-btn:active {
            transform: translateY(0);
        }

        .calendar-download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .calendar-download-btn:hover::before {
            left: 100%;
        }

        .challenge-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .challenge-secondary-btn {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Lato', sans-serif;
        }

        @media (hover: hover) and (pointer: fine) {
            .challenge-secondary-btn:hover {
                background: var(--primary-blue);
                color: white;
            }
        }


        .challenge-option-btn:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(46, 134, 193, 0.3);
        }
        

        @media (hover: none) {
            .challenge-option-btn:active {
                background: var(--primary-blue);
                color: white;
                transform: scale(0.98);
            }
        }

        .challenge-days-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .challenge-day-btn {
            background: var(--light-gray);
            color: var(--dark-blue);
            border: 2px solid var(--primary-blue);
            padding: 12px 8px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;

// 1. Función de compresión de imágenes
function compressImage(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
    return new Promise((resolve, reject) => {
        // Validar que es una imagen
        if (!file.type.startsWith('image/')) {
            reject(new Error('El archivo no es una imagen'));
            return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            // Calcular nuevas dimensiones manteniendo la proporción
            let { width, height } = img;
            
            // Solo redimensionar si la imagen es más grande que los límites
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            // Configurar canvas
            canvas.width = width;
            canvas.height = height;
            
            // Mejorar calidad de renderizado
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Dibujar imagen redimensionada
            ctx.drawImage(img, 0, 0, width, height);
            
            // Convertir a base64 con compresión
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
            
            // Limpiar memoria
            URL.revokeObjectURL(img.src);
            
            resolve(compressedDataUrl);
        };
        
        img.onerror = () => {
            reject(new Error('Error al cargar la imagen'));
        };
        
        // Cargar imagen
        img.src = URL.createObjectURL(file);
    });
}

        // Función de filtro vintage automático (Sepia + Foto Antigua)
function applyAutoVintageFilter(imageData) {
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        // 1. Aplicar efecto sepia
        let newR = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
        let newG = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
        let newB = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
        
        // 2. Añadir efecto de foto antigua
        // Agregar sutil ruido vintage
        const noise = (Math.random() - 0.5) * 15;
        newR = Math.max(0, Math.min(255, newR + noise));
        newG = Math.max(0, Math.min(255, newG + noise));
        newB = Math.max(0, Math.min(255, newB + noise));
        
        // 3. Reducir contraste para efecto envejecido
        newR = newR * 0.85 + 35;
        newG = newG * 0.85 + 25;
        newB = newB * 0.85 + 15;
        
        // 4. Añadir un toque cálido extra
        newR = Math.min(255, newR * 1.05);
        newG = Math.min(255, newG * 1.02);
        newB = Math.max(0, newB * 0.98);
        
        data[i] = newR;
        data[i + 1] = newG;
        data[i + 2] = newB;
        // data[i + 3] mantiene la transparencia original
    }
    
    return imageData;
}

function generateICSFile(config) {
    const now = new Date();
    
    // Función para formatear fecha local (sin zona horaria)
    const formatLocalDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}${month}${day}T${hours}${minutes}${seconds}`;
    };
    
    // Obtener el próximo día objetivo
    const getNextTargetDay = (targetDay) => {
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const targetDayIndex = dayNames.indexOf(targetDay);
        const today = new Date();
        const todayIndex = today.getDay();
        
        let daysUntilTarget = targetDayIndex - todayIndex;
        if (daysUntilTarget <= 0) {
            daysUntilTarget += 7;
        }
        
        const nextTargetDay = new Date(today);
        nextTargetDay.setDate(today.getDate() + daysUntilTarget);
        return nextTargetDay;
    };
    
    const firstEventDate = getNextTargetDay(config.day);
    
    // Configurar hora
    const timeConfig = {
        'lunch': { hour: 14, label: 'Mediodia' },
        'afternoon': { hour: 17, label: 'Tarde' },
        'evening': { hour: 20, label: 'Noche' }
    };
    
    const selectedTime = timeConfig[config.time];
    firstEventDate.setHours(selectedTime.hour, 0, 0, 0);
    
    const endTime = new Date(firstEventDate);
    endTime.setHours(selectedTime.hour + 1, 0, 0, 0);
    
    // Determinar frecuencia y número de eventos
    const interval = config.rhythm === 'weekly' ? 1 : 2;
    const numberOfEvents = 12;
    
    // Generar UID único
    const uid = `cheky-cantinas-${Date.now()}@cheky.app`;
    
    // Crear descripción simple sin caracteres problemáticos
    const description = `Es hora de tu aventura ${config.rhythm === 'weekly' ? 'semanal' : 'quincenal'}! No te olvides de completar tu Cheky. Elige una de las cantinas de la lista y disfruta. Link: https://cheky.app/`;
    
    // **IMPORTANTE**: Usar solo \n para saltos de línea internos del ICS
    const icsLines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//cheky.app//Cantinas Tradicionales//ES',
        'CALSCALE:GREGORIAN',
        'METHOD:PUBLISH',
        'X-WR-CALNAME:Cheky: Cantinas Tradicionales de Monterrey',
        'X-WR-CALDESC:Tu ruta para explorar las mejores cantinas tradicionales de Monterrey',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        `DTSTART:${formatLocalDate(firstEventDate)}`,
        `DTEND:${formatLocalDate(endTime)}`,
        `DTSTAMP:${formatLocalDate(now)}`,
        'SUMMARY:Tu Cheky de la Semana: Visita una Cantina',
        `DESCRIPTION:${description}`,
        'LOCATION:Monterrey, Nuevo Leon, Mexico',
        'CATEGORIES:PERSONAL',
        `RRULE:FREQ=WEEKLY;INTERVAL=${interval};COUNT=${numberOfEvents}`,
        'STATUS:CONFIRMED',
        'BEGIN:VALARM',
        'TRIGGER:-PT2H',
        'ACTION:DISPLAY',
        'DESCRIPTION:Recordatorio: Tu Cheky de cantinas en 2 horas',
        'END:VALARM',
        'END:VEVENT',
        'END:VCALENDAR'
    ];
    
    // Unir con \r\n (CRLF) que es el estándar para ICS
    return icsLines.join('\r\n') + '\r\n';
}  
        
        function downloadFile(content, filename, mimeType) {
            // Crear el blob con el tipo MIME correcto para ICS
            const blob = new Blob([content], { 
                type: 'text/calendar;charset=utf-8' 
            });
            
            // Crear URL del blob
            const url = URL.createObjectURL(blob);
            
            // Crear elemento de descarga
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.style.display = 'none';
            
            // Agregar al DOM temporalmente
            document.body.appendChild(link);
            
            // Simular clic para descargar
            link.click();
            
            // Limpiar
            document.body.removeChild(link);
            
            // Limpiar URL del blob después de un momento
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

                'page_url': window.location.href
            };
            
            const eventData = { ...baseData, ...data };
            
            // Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, eventData);
            }
            
            // Console log para debugging (puedes quitarlo en producción)
